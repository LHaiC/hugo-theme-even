{{ define "content" }}
<style>
.topic-page {
  max-width: 900px;
  margin: 0 auto;
  padding: 2rem 1.5rem;
}

.topic-header {
  margin-bottom: 2.5rem;
  padding-bottom: 1.5rem;
  border-bottom: 2px solid #eee;
}

.topic-title {
  font-size: 2.5rem;
  font-weight: 700;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 0.5rem;
}

.topic-count {
  color: #888;
  font-size: 0.95rem;
}

.back-link {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  color: #888;
  text-decoration: none;
  font-size: 0.9rem;
  margin-bottom: 1.5rem;
  transition: color 0.2s;
}

.back-link:hover {
  color: #667eea;
}

.ideas-grid {
  display: grid;
  gap: 1.5rem;
}

.idea-card {
  background: #fff;
  border-radius: 16px;
  padding: 1.5rem;
  box-shadow: 0 4px 20px rgba(0,0,0,0.06);
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  border: 1px solid rgba(0,0,0,0.04);
  text-decoration: none;
  display: block;
  color: inherit;
}

.idea-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 40px rgba(0,0,0,0.12);
}

.idea-meta {
  display: flex;
  gap: 1rem;
  margin-bottom: 0.75rem;
  font-size: 0.85rem;
  color: #888;
}

.idea-date {
  display: flex;
  align-items: center;
  gap: 0.35rem;
}

.idea-title {
  font-size: 1.35rem;
  font-weight: 600;
  margin-bottom: 0.5rem;
  color: #1a1a2e;
}

.idea-description {
  color: #555;
  line-height: 1.6;
}
</style>

<div class="topic-page">
  <a href="/fishblog/ideas/" class="back-link">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <line x1="19" y1="12" x2="5" y2="12"></line>
      <polyline points="12 19 5 12 12 5"></polyline>
    </svg>
    Back to Ideas
  </a>

  <header class="topic-header">
    <h1 class="topic-title">#{{ .Title }}</h1>
    <p class="topic-count">{{ .Pages | len }} ideas</p>
  </header>

  <div class="ideas-grid">
    {{ range .Pages }}
      <a href="{{ .Permalink }}" class="idea-card">
        <div class="idea-meta">
          <span class="idea-date">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            {{ .Date.Format "2006-01-02" }}
          </span>
        </div>
        <h2 class="idea-title">{{ .Title }}</h2>
        {{ with .Description }}
          <p class="idea-description">{{ . }}</p>
        {{ end }}
      </a>
    {{ end }}
  </div>
</div>
{{ end }}
