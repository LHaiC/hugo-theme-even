{{ define "content" }}
<style>
.idea-detail {
  max-width: 850px;
  margin: 0 auto;
  padding: 2rem 1.5rem;
}

.idea-header {
  margin-bottom: 2.5rem;
  padding-bottom: 2rem;
  border-bottom: 1px solid #eee;
}

.back-link {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  color: #888;
  text-decoration: none;
  font-size: 0.9rem;
  margin-bottom: 1.5rem;
  transition: color 0.2s;
}

.back-link:hover {
  color: #667eea;
}

.idea-title {
  font-size: 2.25rem;
  font-weight: 700;
  color: #1a1a2e;
  margin-bottom: 1rem;
  line-height: 1.3;
}

.idea-meta {
  display: flex;
  gap: 1.5rem;
  color: #888;
  font-size: 0.9rem;
}

.idea-topics {
  display: inline-flex;
  gap: 0.5rem;
  flex-wrap: wrap;
}

.topic {
  background: linear-gradient(135deg, #e0e7ff 0%, #ddd6fe 100%);
  color: #5b21b6;
  padding: 0.3rem 0.85rem;
  border-radius: 20px;
  font-size: 0.8rem;
  font-weight: 600;
  display: inline-flex;
  align-items: center;
  transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
  white-space: nowrap;
  border: 1px solid rgba(91, 33, 182, 0.1);
  cursor: pointer;
  user-select: none;
  text-decoration: none;
}

.topic:hover {
  background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
  color: #ffffff;
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
}

.idea-content {
  line-height: 1.8;
  color: #333;
  font-size: 1.05rem;
}

.idea-content h1 {
  font-size: 1.8rem;
  margin: 2rem 0 1rem;
  color: #1a1a2e;
}

.idea-content h2 {
  font-size: 1.45rem;
  margin: 1.75rem 0 0.75rem;
  color: #2d2d44;
}

.idea-content h3 {
  font-size: 1.2rem;
  margin: 1.5rem 0 0.5rem;
}

.idea-content p {
  margin-bottom: 1rem;
}

.idea-content code {
  background: #f5f7fa;
  padding: 0.2rem 0.5rem;
  border-radius: 4px;
  font-family: 'Fira Code', monospace;
  font-size: 0.9em;
}

.idea-content pre {
  background: #1a1a2e;
  color: #e0e0e0;
  padding: 1.25rem;
  border-radius: 12px;
  overflow-x: auto;
  margin: 1.5rem 0;
}

.idea-content pre code {
  background: none;
  padding: 0;
  color: inherit;
}

.idea-content blockquote {
  border-left: 4px solid #667eea;
  margin: 1.5rem 0;
  padding: 0.75rem 1.25rem;
  background: #f8f9ff;
  border-radius: 0 8px 8px 0;
  color: #555;
}

.idea-content table {
  width: 100%;
  border-collapse: collapse;
  margin: 1.5rem 0;
}

.idea-content th,
.idea-content td {
  padding: 0.75rem 1rem;
  border: 1px solid #e5e7eb;
  text-align: left;
}

.idea-content th {
  background: #f5f7fa;
  font-weight: 600;
}

.idea-content tr:hover {
  background: #f8f9ff;
}

/* Comments Section Removed */

</style>

<div class="idea-detail">
  <a href="/fishblog/ideas/" class="back-link">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <line x1="19" y1="12" x2="5" y2="12"></line>
      <polyline points="12 19 5 12 12 5"></polyline>
    </svg>
    Back to Ideas
  </a>

  <header class="idea-header">
    <h1 class="idea-title">{{ .Title }}</h1>
    <div class="idea-meta">
      <span>{{ .Date.Format "2006年1月2日" }}</span>
      {{ with .Params.topics }}<div class="idea-topics">{{ range . }}<a href="{{ "/fishblog/topics/" | relLangURL }}{{ . | urlize }}/" class="topic">{{ . }}</a>{{ end }}</div>{{ end }}
    </div>
  </header>

  <article class="idea-content">
    {{ .Content }}
  </article>
</div>
{{ end }}
